<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Workout Database Setup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0d6efd;
        }
        p {
            font-size: 1.1em;
            color: #555;
        }
        #status {
            font-weight: bold;
            font-family: monospace;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 6px;
            margin-top: 20px;
        }
        button {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0b5ed7;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Firestore Setup</h1>
        <p>Click the button to create a 'workouts' collection with an example document.</p>
        <button id="setupButton" disabled>Initializing Firebase...</button>
        <p id="status">Waiting for Firebase to initialize...</p>
    </div>

    <!-- Firebase SDKs -->
    <!-- You MUST include the App and Firestore SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // --- 1. Your Firebase Configuration ---
        // IMPORTANT: Do not share this file publicly with these keys.
        const firebaseConfig = {
            apiKey: "AIzaSyDJKC7unUKtqT4DE-i1HyBwre2mVrSBNs8",
            authDomain: "new-standard-ba796.firebaseapp.com",
            projectId: "new-standard-ba796",
            storageBucket: "new-standard-ba796.firebasestorage.app",
            messagingSenderId: "802503504810",
            appId: "1:802503504810:web:000c739eddea7d2fb731d3"
        };

        // --- 2. Initialize Firebase and Firestore ---
        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            const statusElement = document.getElementById('status');
            const setupButton = document.getElementById('setupButton');

            statusElement.textContent = "Firebase Initialized. Ready to set up database.";
            setupButton.textContent = "Create Example Workout";
            setupButton.disabled = false;
            console.log("Firebase initialized successfully.");

            // --- 3. Define the function to create the example workout ---
            async function createExampleWorkout() {
                statusElement.textContent = "Attempting to create example workout...";
                setupButton.disabled = true;

                // This is the data structure for a single workout document.
                const exampleWorkout = {
                    // The user-facing name of the workout.
                    name: "Bein-Tag Warmup",

                    // A placeholder for the user ID. You'll replace this with the
                    // actual logged-in user's ID when you implement authentication.
                    // This is VERY important for multi-user applications.
                    userId: "placeholder_user_123",

                    // The playlist of videos used in this workout.
                    playlist: [
                        {
                            title: "Drill 1",
                            subtitle: "Quick Feet Pause",
                            url: "https://videos-data.fra1.cdn.digitaloceanspaces.com/feet-1/drill_1_quick_feet_pause.mp4"
                        },
                        {
                            title: "Drill 2",
                            subtitle: "Forward Backward Shuffle",
                            url: "https://videos-data.fra1.cdn.digitaloceanspaces.com/feet-1/drill_2_forward_backward_shuffle.mp4"
                        }
                    ],

                    // The sequence of events that make up the workout.
                    flow: [
                        {
                            type: "video",
                            title: "Drill 1",
                            ziel: 10,
                            url: "https://videos-data.fra1.cdn.digitaloceanspaces.com/feet-1/drill_1_quick_feet_pause.mp4"
                        },
                        {
                            type: "timer",
                            duration: 20
                        },
                        {
                            type: "pause",
                            duration: 10
                        },
                        {
                            type: "video",
                            title: "Drill 2",
                            ziel: 15,
                            url: "https://videos-data.fra1.cdn.digitaloceanspaces.com/feet-1/drill_2_forward_backward_shuffle.mp4"
                        },
                        {
                            type: "timer",
                            duration: 25
                        }
                    ],

                    // A timestamp that Firestore will automatically populate on the server.
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                try {
                    // Add a new document with a generated ID to the 'workouts' collection.
                    const docRef = await db.collection("workouts").add(exampleWorkout);
                    const successMessage = `Success! Created 'workouts' collection and added a document with ID: ${docRef.id}`;
                    statusElement.textContent = successMessage;
                    console.log(successMessage);
                    setupButton.textContent = "Setup Complete!";

                } catch (error) {
                    const errorMessage = `Error adding document: ${error}`;
                    statusElement.textContent = errorMessage;
                    console.error(errorMessage);
                    setupButton.textContent = "Setup Failed. Try Again.";
                    setupButton.disabled = false;
                }
            }

            // --- 4. Add click event listener to the button ---
            setupButton.addEventListener('click', createExampleWorkout);

        } catch (e) {
            console.error("Error initializing Firebase:", e);
            document.getElementById('status').textContent = "Error initializing Firebase. Check console for details.";
        }
    </script>
</body>

</html>
